<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculator App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="mb-4" action="{% url 'cal:home' %}" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="number1">Enter number 1</label>
                        <input type="text" class="form-control" name="number1" required>
                    </div>
                    <div class="form-group">
                        <label for="number2">Enter number 2</label>
                        <input type="text" class="form-control" name="number2" required>
                    </div>
                    <div class="form-group">
                        <label for="operation">Select Operation</label>
                        <select name="Operation" class="form-control" required>
                            <option value="Add">Add</option>
                            <option value="Sub">Subtraction</option>
                            <option value="Mul">Multiplication</option>
                            <option value="Div">Division</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary mx-2">Calculate</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mb-3">
                    <a href="{% url 'cal:clear' %}" class="btn btn-info mx-2">Clear</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Result</h4>
                    <p>{{ result }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
